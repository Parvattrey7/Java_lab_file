<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Input Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7f9;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Enter Your Details</h1>
    
    <form action="process-user-input" method="POST" class="space-y-6">
      
      <div>
        <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" id="userName" name="userName" required 
            placeholder="e.g., Jane Doe"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
      </div>
      
      <div>
        <label for="userAge" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
        <input type="number" id="userAge" name="userAge" required min="1" max="150"
            placeholder="e.g., 30"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
      </div>
      
      <button type="submit" 
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-xl font-semibold hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-[1.01] shadow-lg">
        Submit Information
      </button>
    </form>
    
    <p class="mt-8 text-center text-sm text-gray-500">
      This form posts data to a Java Servlet for processing.
    </p>
  </div>
</body>
</html>
